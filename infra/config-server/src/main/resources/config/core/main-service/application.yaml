spring:
  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Europe/Moscow
  mvc:
    format:
      date-time: yyyy-MM-dd HH:mm:ss
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:6542/mainservice
    username: mainservice
    password: mainservice
    schema:
      - classpath:schema-users.sql
      - classpath:schema-events.sql
      - classpath:schema-comments.sql
      - classpath:schema-requests.sql


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: localhost
    instance-id: "${spring.application.name}:${random.value}"